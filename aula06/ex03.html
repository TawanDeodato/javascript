<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}, o seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em maiúculos é: ${nome.toLocaleUpperCase()}</br>`)
        document.write(`Seu nome em maiúculos é: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>

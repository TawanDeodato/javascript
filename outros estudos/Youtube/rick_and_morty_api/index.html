<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="get">
        <h2>Busca do persongem</h2>
        <label for="characterId">ID do personagem: </label>
        <input type="number" name="characterId" id="characterId">

        <hr>

        <h2>Informações: </h2>

        <label for="name">Nome</label>
        <input type="checkbox" name="name" id="name">

        <label for="status">Status</label>
        <input type="checkbox" name="status" id="status">

        <label for="species">Espécies</label>
        <input type="checkbox" name="species" id="species">

        <label for="gender">Gênero</label>
        <input type="checkbox" name="gender" id="gender">

        <label for="origin">Planeta de origem</label>
        <input type="checkbox" name="origin" id="origin">

        <label for="image">Foto</label>
        <input type="checkbox" name="image" id="image">
        
        <label for="episode">Episódio</label>
        <input type="checkbox" name="episode" id="episode">

        <hr>

        <button id="btn_pesq">Pesquisar</button>
    </form>
    <pre id="content"></pre>
    <img src="" alt="" id="img">

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificando sua idade</h1>
    Digite sua idade: <input type="number" name="ida" id="iida">
    <input type="button" value="Verificar" onclick="clicou()">
    <div id="res">

    </div>
    <script>
        function clicou() {
            var idad = document.getElementById('iida')
            var res = document.getElementById( 'res')
            var idade = Number(idad.value)
            if (idade >= 0 && idade < 16) {
                res.innerHTML = `<p>Você não pode votar!</p>`
                } else if (idade >= 16 && idade < 18) {
                    res.innerHTML = `<p>Você não é maior de idade mas seu voto é opcional!</p>`
                } else if (idade >= 18 && idade < 65) {
                    res.innerHTML = `<p>Você é maior de idade e seu voto é obrigatório!`
                } else if (idade >= 65){
                    res.innerHTML = `<p>Seu voto é opcional!</p>`
                } else {
                    res.innerHTML = `Idade inválida`
                }
            }
    </script>
</body>
</html>

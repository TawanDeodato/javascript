<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inum">Número: </label>
                <input type="number" name="num" id="inum">
                <input type="button" value="Gerar Tabuada" onclick="gerar()">
            </p>
            
        </div>
        <div>
            <select name="tabuada" id="tabu" size="10">
                <option value="">Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
